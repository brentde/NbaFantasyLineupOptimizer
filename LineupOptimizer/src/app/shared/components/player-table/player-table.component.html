<mat-spinner *ngIf="Loading" style="margin: 0 auto; margin-top: 9%; margin-bottom: 9%;"></mat-spinner>

<div *ngIf="!Loading" class="table-styles"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
     
            <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Player</th>
            <td mat-cell *matCellDef="let player" (click)="openPlayerDialog(player)"> {{player.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Team">
            <th mat-header-cell *matHeaderCellDef>Team</th>
            <td mat-cell *matCellDef="let player" (click)="openPlayerDialog(player)"> {{player.team}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Exp_Fant_Pts">
                <th mat-header-cell *matHeaderCellDef >Exp Fantasy Points</th>
                <td mat-cell *matCellDef="let player" (click)="openPlayerDialog(player)"> {{player.expFv}} </td>
            </ng-container>

            <ng-container matColumnDef="Salary">
                <th mat-header-cell *matHeaderCellDef>Salary</th>
                <td mat-cell *matCellDef="let player" (click)="openPlayerDialog(player)"> {{player.price}} </td>
            </ng-container>

            <ng-container matColumnDef="Value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let player" (click)="openPlayerDialog(player)"> {{player.ratio}} </td>
            </ng-container>

            <ng-container matColumnDef="Add_Btn">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let player"><mat-icon aria-hidden="false" aria-label="Add Player" class="add-icon" (click)="addPlayer(player)">add_circle</mat-icon>
                </td>
            </ng-container>
    

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
